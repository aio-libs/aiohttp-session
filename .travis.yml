conditions: v1

sudo: false
language: python

services:
- docker

python:
- 3.5
- 3.6
- nightly

jobs:
  allow_failures:
  - python: nightly
  - python: 3.7

  include:
  - python: 3.7
    dist: xenial
    sudo: true

  - stage: Deploy
    name: Publishing dists to PyPI
    if: tag IS present
    python: 3.6
    script: skip
    deploy:
      provider: pypi
      user: aio-libs-bot
      password:
        secure: >
          
      distributions: sdist bdist_wheel
      on:
        tags: true
        all_branches: true
        python: 3.6

install:
- pip install -U setuptools twine pip wheel
- pip install -r requirements-dev.txt
- pip install -U codecov

script:
- make cov
- python setup.py check -rms
- mypy --strict aiohttp_session test

after_success:
- codecov
