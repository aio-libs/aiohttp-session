language: python

services:
- docker

python:
- 3.5
- 3.6
- nightly

matrix:
  allow_failures:
  - python: nightly

install:
- pip install -U setuptools twine pip wheel
- pip install -r requirements-dev.txt
- pip install -U codecov

script:
- make cov
- python setup.py check -rms

after_success:
- codecov

sudo: false

deploy:
  provider: pypi
  user: aio-libs-bot
  password:
    secure: ""xs
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    all_branches: true
    python: 3.6
